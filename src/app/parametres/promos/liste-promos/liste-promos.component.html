
<mat-accordion class="liste-card">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-toolbar class="auth-bar">Liste des promos </mat-toolbar>
      </mat-panel-title>
    </mat-expansion-panel-header>
  <mat-card fxFlex="25" class="main-card">  

    <mat-accordion class="example-card"  *ngFor="let promo of dataSource">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{promo.titre}}
          </mat-panel-title> 
          <a   [routerLink]="['/admin/parametres/promos',promo.id,'detailles']" class="show" ><mat-icon>visibility</mat-icon></a>
          <a  [routerLink]="['/admin/parametres/promos',promo.id,'update']" class="update" ><mat-icon>mode</mat-icon></a>
          <mat-icon>toggle_on</mat-icon>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <mat-panel-description class="description-title">
       Description
        </mat-panel-description>
      <mat-panel-description>
        <p>{{promo.description}}</p>
      </mat-panel-description>
      <mat-expansion-panel (opened)="panelOpenState = true"  (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          Groupe de competences Associ√©s
        </mat-expansion-panel-header>
        <mat-chip-list #chipList>
          <mat-chip  *ngFor="let referentiel of promo.referentiel">
            {{referentiel.libelle}}
          </mat-chip>
        </mat-chip-list>
      </mat-expansion-panel>
    </mat-accordion>
</mat-card>
</mat-expansion-panel>
</mat-accordion>
