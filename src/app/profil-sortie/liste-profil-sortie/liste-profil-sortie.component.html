<div class="mat-elevation-z8">
    <mat-toolbar class="auth-bar">Liste des profiles de sortie</mat-toolbar>
    <hr>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Libelle </th>
        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
      </ng-container>
      <ng-container matColumnDef="detailles">
        <th mat-header-cell *matHeaderCellDef> Detailles </th>

        <td mat-cell *matCellDef="let element"> <a class="float-right" [routerLink]="['/admin/parametres/profil-sortie',element.id]" ><mat-icon>visibility</mat-icon></a></td> 
      </ng-container>
      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element"> <a class="float-right" [routerLink]="['/admin/parametres/profil-sortie',element.id,'update']" ><mat-icon>mode</mat-icon></a></td> 
      
      </ng-container>
      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef > Supprimer </th>
        <td mat-cell *matCellDef="let element"><a class="float-right" ><mat-icon>delete</mat-icon></a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="tabfooter" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div><br>
