
      <mat-card fxFlex="25" class="main-card">
        <mat-toolbar class="auth-bar">Liste des groupes de competences </mat-toolbar>
     
        <mat-accordion class="example-card"  *ngFor="let grpcompetence of dataSource">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{grpcompetence.libelle}}
              </mat-panel-title>
              <a   [routerLink]="['/admin/parametres/groupecompetences',grpcompetence.id]" class="show" ><mat-icon>visibility</mat-icon></a>
              <a  [routerLink]="['/admin/parametres/groupecompetences',grpcompetence.id,'update']" class="update" ><mat-icon>mode</mat-icon></a>
              <mat-icon style="color:white" >delete</mat-icon>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
          <mat-panel-description>
            Description
            </mat-panel-description>
          <mat-panel-description>
            <p>{{grpcompetence.description}}</p>
          </mat-panel-description>
          
          <mat-expansion-panel (opened)="panelOpenState = true"  (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              Competences Associ√©s
            </mat-expansion-panel-header>
            <mat-chip-list #chipList>
              <mat-chip  *ngFor="let competence of grpcompetence.competences">
                {{competence.libelle}}
              </mat-chip>
            </mat-chip-list>
          </mat-expansion-panel>
        </mat-accordion>
