<div class="main-div">
  <mat-card fxFlex="25" class="main-card">
  <mat-toolbar class="auth-bar">Liste des utilisateur</mat-toolbar><br>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container> <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef></th>

        <td mat-cell *matCellDef="let element"> 
          <img src="data:image/jpeg;base64,{{ element.photo}}"  alt="aucune image"/>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="nom" style="margin-left: 3%;">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element" style="margin-left:10%;"> {{element.nom}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef > Mail</th>
        <td mat-cell *matCellDef="let element" > {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="profil">
        <th mat-header-cell *matHeaderCellDef> Profil </th>
        <td mat-cell *matCellDef="let element"> {{element.profil.libelle}} </td>
      </ng-container>
      <ng-container matColumnDef="detailles">
        <th mat-header-cell *matHeaderCellDef > detailles </th>
        <td mat-cell *matCellDef="let element" ><a class="float-right" [routerLink]="['/admin/users/user',element.id]" ><mat-icon>visibility</mat-icon></a></td>
      </ng-container>
      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
       <td mat-cell *matCellDef="let element"> <a class="float-right" [routerLink]="['/admin/users/user',element.id,'user-update']" ><mat-icon>mode</mat-icon></a></td> 
      </ng-container>
      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef > Supprimer </th>
        <td mat-cell *matCellDef="let element">
          <a class="float-right"  [routerLink]="['/admin/users/user']" >
            <button [disabled]='AdminEmail==element.email' (click)="removeUser(element.id)" >
                <mat-icon style="color:white" >delete</mat-icon>
            </button> </a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"  [pageSize]= "5" showFirstLastButtons ></mat-paginator>
  </mat-card>
  </div>
